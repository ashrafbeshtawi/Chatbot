<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Fridge-GUI</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="../sockjs.min.js"></script>
    <script src="../stomp.min.js"></script>
    <script src="/fridge/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button class="btn btn-default" id="connect" type="submit">Connect</button>
                    <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <p>What Ingredient do you want to ...</p>
            <form class="form-inline">
                <div class="form-group">
                    <label for="nameAdd">...add?</label>
                    <input class="form-control" id="nameAdd" placeholder="Your ingredient here..." type="text">
                </div>
                <button class="btn btn-default" id="sendAdd" type="submit">Send</button>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="nameAdd">...remove?</label>
                    <input class="form-control" id="nameRemove" placeholder="Your ingredient here..." type="text">
                </div>
                <button class="btn btn-default" id="sendRemove" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped" id="fridge">
                <thead>
                <tr>
                    <th>Ingredients in Fridge:</th>
                </tr>
                </thead>
                <tbody id="ingredients">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
