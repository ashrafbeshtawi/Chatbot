<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat-GUI</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="../sockjs.min.js"></script>
    <script src="../stomp.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button class="btn btn-default" id="connect" type="submit">Connect</button>
                    <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">Disconnect
                    </button>
                </div>
                <label for="userID"></label>
                <input class="form-control" id="userID" type="number" value="99">
            </form>
        </div>
        <div class="col-md-6">
            <p>Chat with me</p>
            <form class="form-inline">
                <div class="form-group">
                    <label for="name"></label>
                    <input class="form-control" id="name" type="text" value="hallo">
                </div>
                <div class="form-group">
                    <label for="lang"></label>
                    <select name="language" id="lang">
                        <option value="tr">tr</option>
                        <option value="en">en</option>
                        <option value="de">de</option>
                    </select>
                </div>
                <button class="btn btn-default" id="sendAdd" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" id="table">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Message:</th>
                </tr>
                </thead>
                <tbody id="message">
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Conversation:</th>
                </tr>
                </thead>
                <tbody id="conversation">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
